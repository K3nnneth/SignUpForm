<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="banner">
            <img src="images/odin-lined.png">
            ODIN
        </div>
        <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Hailey West</a>
            on
            <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="container">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <h3>Let's do this!</h3>

            <div class="inputs">
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div>                
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname"> 
                </div>
            </div>
            <div class="inputs">
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email"> 
                </div>
                <div>
                    <label for="phone_num">PHONE NUMBER</label>
                    <input type="tel" id="phone_num" name="phone_num"> 
                </div>              
            </div>
            <div class="inputs">
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password">
                </div>
                <div>
                    <label for="user_password2">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password2" name="user_password2"> 
                </div>
            </div>
        </form>
        <button type="submit">Create Account</button>
        <p class="end">
            Already have an account? 
            <a href="">Log In</a>
        </p>
    </div>
    
</body>
</html>
